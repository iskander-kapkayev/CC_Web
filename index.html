<!DOCTYPE html>

  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=heart_minus,heart_plus" />
    <!-- calls in the javascript code -->
    <script src="./scripts/script.js"></script>

    <title>Caption Contest!!</title>

  </head>

  <body>

    <!-- for toast notifs -->
    <div class="notifications"></div>

    <section class="header-container">

      <h1>Iskander's Caption Contest!</h1>

      <nav>
        <ul>
          <li id="loginChange"><a href="./login.html">Login</a></li>
          <li><a href="#post-container">Captions</a></li>
          <li><a href="./about.html">About Me</a></li>
        </ul>
      </nav>

    </section>

    <!-- this div container will allow for nice centered boxy structure for image display -->
    <section class="image-container">

      <!-- points to the anime images, with a button allowing to cycle through it -->
      <img id="myImage" src="" alt="images" />

      <!-- these are the buttons to move back and forth -->
      <span>
        <br>
        <button onclick="moveToImagePrev()">Prev Image</button>
        <button onclick="moveToImageNext()">Next Image</button>
        <br>
      </span>
      <!-- when one of these buttons are clicked, the comment section should also change -->

      <h2>User Captions:</h2>
      <div id="post-container" class="post-container">
          <!-- captions will be dynamically loaded here -->
      </div>

      <!-- caption Form, should be toggled off if not logged in -->
      <h2 id="captionformheader" style="display: none;">Your Turn:</h2>
      <div class="form-container" id="captionform" style="display: none;">
        <h3>Can you make us laugh?</h3> 
        <form id="captionFormData">
          <input type="caption" id="caption" name="caption" placeholder="Type your caption here..." required pattern="[A-Za-z0-9._'\-]+">
          <button type="submit" value="Submit">Add Cap</button>
        </form>
      </div>

    </section>

    <div id="loader-wrapper">
      <div id="loader"></div>
    </div>

  </body>

</html>
